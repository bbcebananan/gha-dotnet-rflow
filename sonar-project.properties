# SonarCloud Configuration for .NET
# These properties can be overridden via dotnet-sonarscanner parameters

# Project identification
sonar.projectKey=thpham_gha-dotnet-rflow
sonar.organization=thpham
sonar.projectName=MyApp

# Source configuration
sonar.sources=src
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# .NET specific configuration
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Exclusions (adjust as needed)
sonar.exclusions=**/obj/**,**/bin/**,**/wwwroot/lib/**,**/*.Designer.cs,**/Migrations/**
sonar.test.exclusions=**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/Program.cs,**/*Exception.cs,**/Migrations/**

# Duplication exclusions
sonar.cpd.exclusions=**/Migrations/**

# Quality Gate
sonar.qualitygate.wait=true

# Branch analysis (automatically set by the scanner)
# sonar.branch.name is automatically set

# For self-hosted SonarQube, uncomment and set your server URL:
# sonar.host.url=https://your-sonarqube-server.com
