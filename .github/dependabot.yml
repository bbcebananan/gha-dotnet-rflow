# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # =============================================================================
  # NuGet packages (.NET)
  # =============================================================================
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Zurich"
    # Cooldown prevents updating to freshly released versions (supply chain security)
    cooldown:
      default-days: 7
      semver-major-days: 14
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "build(deps)"
    groups:
      # Group ASP.NET Core related updates together
      aspnetcore:
        patterns:
          - "Microsoft.AspNetCore.*"
          - "Microsoft.Extensions.*"
      # Group testing dependencies together
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions"
          - "Moq"
          - "Microsoft.NET.Test.*"
          - "coverlet.*"

  # =============================================================================
  # GitHub Actions workflows
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Zurich"
    # Cooldown prevents updating to freshly released versions (supply chain security)
    cooldown:
      default-days: 7
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
