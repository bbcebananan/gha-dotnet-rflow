name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - 'Directory.Build.props'
      - 'sonar-project.properties'
  pull_request:
    branches:
      - main
      - 'release/**'
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - 'Directory.Build.props'
      - 'sonar-project.properties'

# Cancel in-progress runs for the same branch
concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Skip for Dependabot PRs (no access to secrets) and fork PRs
    if: |
      github.actor != 'dependabot[bot]' &&
      (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Check if SonarQube is configured
        id: sonar-check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "SONAR_TOKEN is not configured. Skipping SonarQube analysis."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.sonar-check.outputs.skip != 'true'
        # v4
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0  # Full history for accurate blame information
          persist-credentials: false

      - name: Setup .NET
        if: steps.sonar-check.outputs.skip != 'true'
        # v5
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Java (required for SonarScanner)
        if: steps.sonar-check.outputs.skip != 'true'
        # v5
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore NuGet cache
        if: steps.sonar-check.outputs.skip != 'true'
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore SonarQube cache
        if: steps.sonar-check.outputs.skip != 'true'
        # v4 - Read-only cache restore to prevent cache poisoning attacks
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        if: steps.sonar-check.outputs.skip != 'true'
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore dependencies
        if: steps.sonar-check.outputs.skip != 'true'
        run: dotnet restore MyApp.sln

      - name: Begin SonarQube Analysis
        if: steps.sonar-check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # For self-hosted SonarQube, set SONAR_HOST_URL secret
          # For SonarCloud, leave unset (defaults to sonarcloud.io)
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          # SonarCloud requires organization, self-hosted SonarQube does not
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          # Determine SonarQube host
          if [ -n "${SONAR_HOST_URL}" ]; then
            echo "Using self-hosted SonarQube: ${SONAR_HOST_URL}"
            HOST_URL="${SONAR_HOST_URL}"
          else
            echo "Using SonarCloud"
            HOST_URL="https://sonarcloud.io"
          fi

          # Determine project key (use secret or fallback to default)
          PROJECT_KEY="${SONAR_PROJECT_KEY:-thpham_gha-dotnet-rflow}"

          # Build sonarscanner arguments
          SONAR_ARGS="/k:\"${PROJECT_KEY}\""
          SONAR_ARGS="${SONAR_ARGS} /d:sonar.token=\"${SONAR_TOKEN}\""
          SONAR_ARGS="${SONAR_ARGS} /d:sonar.host.url=\"${HOST_URL}\""

          # Add organization only for SonarCloud (when no custom host is set)
          if [ -z "${SONAR_HOST_URL}" ]; then
            ORG="${SONAR_ORGANIZATION:-thpham}"
            SONAR_ARGS="${SONAR_ARGS} /o:\"${ORG}\""
          fi

          # Add coverage report paths
          SONAR_ARGS="${SONAR_ARGS} /d:sonar.cs.opencover.reportsPaths=\"**/TestResults/**/coverage.opencover.xml\""
          SONAR_ARGS="${SONAR_ARGS} /d:sonar.cs.vstest.reportsPaths=\"**/TestResults/*.trx\""

          # Run sonarscanner begin
          eval "dotnet sonarscanner begin ${SONAR_ARGS}"

      - name: Build
        if: steps.sonar-check.outputs.skip != 'true'
        run: dotnet build MyApp.sln --configuration Release --no-restore

      - name: Run Tests with Coverage
        if: steps.sonar-check.outputs.skip != 'true'
        run: |
          dotnet test MyApp.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --filter "Category!=Integration" \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage;Format=opencover" \
            --results-directory ./TestResults

      - name: End SonarQube Analysis
        if: steps.sonar-check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: Upload Coverage Reports
        if: steps.sonar-check.outputs.skip != 'true' && always()
        # v4
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-reports
          path: ./TestResults
          retention-days: 7

      - name: Save NuGet cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: steps.sonar-check.outputs.skip != 'true' && github.event_name == 'push'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Save SonarQube cache
        # v4 - Only save cache on push events (not PRs) to prevent cache poisoning
        if: steps.sonar-check.outputs.skip != 'true' && github.event_name == 'push'
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
